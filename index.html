<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <title>Decodificador de texto</title>

  </head>

  <body>
    <header>
      <img src="images/alura.png" alt="Logo Alura" />
    </header>
    <main>
      <div class="decoder">
        <textarea
          type="text"
          name=""
          id="textInput"
          placeholder="</digite seu texto>"
          ></textarea>              
        <div class="important">
          <img src="images/aviso.png" alt="Logo alerta" />
          <span>Apenas letras minúsculas e sem acento.</span>
        </div>
        <div class="buttons-wrapper">
          <button class="encrypt" id="encrypt">Criptografar</button>
          <button class="decrypt" id="decrypt">Descriptografar</button>
        </div>
      </div>
      <div class="result">
        <div class="with-text" id="withText">
          <textarea id="output" disabled></textarea>
          <button class="copy" id="copy">Copiar</button>
        </div>
        <div class="no-text" id="noText">
          <img src="images/codigo.png" class="empty-img" alt="Ilustração de um lupa com alerta" />
          <p>Nenhuma mensagem encontrada</p>
          <span
            >Digite um texto que você deseja criptografar ou
            descriptografar</span>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy<span>Desenvolvido por Emily Rizo</span></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
